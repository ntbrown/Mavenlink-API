  /users:
    get:
      tags:
        - Users
      summary: 'This endpoint allows you to access all visible users based on the permission level of the requester.'
      description: "This endpoint returns structured User objects. As with all Mavenlink API endpoints, the returned data will be referenced in sorted order in the results array and will be indexed by ID in the users top-level JSON key. Please see our Response Format section for more information. This endpoint relies on project participation and will not return a member of your account who is not in a project. Use the on_my_account option if to see all users on the account. If the requester is not an Account Administrator, the request will only return users who are participating in a project with the requester. f the requester is an Account Administrator, the request will return all users who are participating in a project on the requester's account. In addition, it will return users not on the requester's account if they are participating in any project with an account member (either on the requester's account or their own account)."
      operationId: getUsers
      parameters:
        - name: account_id
          in: query
          type: integer
          format: int32
          description: Only includes users on the given account. This filter is not available in conjunction with the on_my_account option.
        - name: account_role_ids
          in: query
          type: string
          description: "Only includes users with a given role ID. (Format: 'role_id,role_id')."
        - name: all_contacts
          in: query
          type: boolean
          description: Returns all users in the requester's contact list.
        - name: assignable_to_resource
          in: query
          type: integer
          format: int32
          description: Only includes users who can be assigned to a project resource with a given ID.
        - name: belonging_to_orgs
          in: query
          type: string
          description: "Only includes users that belong to the given geographies or departments (Format: 'geo_id,geo_id;dept_id,dept_id')."
        - name: by_custom_choice_value
          in: query
          type: string
          description: "Filter by a custom field choice value, represented as a string with the custom field id, followed by a colon, and 0 to many comma separated values. The value can also be the word 'blank'. Multiple custom field choice values an be provided by separating them with a semi-colon. For example, '1:Choice 1; 2:,Choice 2; 3: blank'."
        - name: by_custom_currency_value
          in: query
          type: string
          description: "Filter by a custom field currency value, represented as a string with the custom field id and the currency value, separated by a colon. Optionally, the currency can be supplied, separted from the currency value with another colon. Multiple custom field currency values an be provided by separating them with a semi-colon. For example, '1:200.2:USD; 2:100'"
        - name: by_custom_date_value
          in: query
          type: string
          description: "Filter by a custom field date value, represented as a string with the custom field id, starting date, and ending date, seperated by colons. Both a starting date and ending date can be supplied, or just one can be provided. Multiple custom field date values an be provided by separating them with a semi-colon. For example, '1:2014-12-05:2014-12-25;2:2014-12-05'."
        - name: by_custom_number_value
          in: query
          type: string
          description: Filter by a custom field number value, represented as a string with the custom field id and the number value, separated by a colon. Multiple custom field number values an be provided by separating them with a semi-colon. For example, "1:200; 2:101".
        - name: by_custom_text_value
          in: query
          type: string
          description: Filter by a custom field text value, represented as a string with the custom field id and the text value, separated by a colon. Multiple custom field text values an be provided by separating them with a semi-colon. For example, "1:something; 2:else".
        - name: by_email_address
          in: query
          type: string
          description: Only includes users whose email address exactly matches the given address.
        - name: by_full_name
          in: query
          type: string
          description: Only includes users with all or part of the given full name.
        - name: can_be_approver_in_workspace
          in: query
          type: integer
          format: int32
          description: Only includes users that are providers and have financial access in a project with a given ID.
        - name: can_view_reports
          in: query
          type: boolean
          description: Only include users who have account level permission of reports viewer or above.
        - name: clients_only
          in: query
          type: boolean
          description: Only includes users that are in at least one project as a client.
        - name: consultants_only
          in: query
          type: boolean
          description: Only includes users that are in at least one project as a provider.
        - name: contacts_on_different_account
          in: query
          type: boolean
          description: Returns all the users that are in the requester's contact list, but on seperate accounts.
        - name: created_after
          in: query
          type: string
          description: Filter for records created after a given datetime.
        - name: created_before
          in: query
          type: string
          description: Filter for records created before a given datetime.
        - name: external_reference_service_model
          in: query
          type: string
          description: Filter by the type of the external object this external reference belongs to.
        - name: external_reference_service_model_ref
          in: query
          type: integer
          format: int32
          description: Filter by the id of the external object this external reference belongs to.
        - name: external_reference_service_name
          in: query
          type: string
          description: Filter by the name of the provider for integration.
        - name: external_reference_status
          in: query
          type: string
          description: Filter by the status of the integration, this can be success or fail.
        - name: has_external_references
          in: query
          type: boolean
          description: Filter by whether or not the object has external references.
        - name: managers
          in: query
          type: boolean
          default: false
          description: Only include users who are managers.
        - name: not_assigned_to
          in: query
          type: integer
          format: int32
          description: Only includes users who are not assigned to a task with given ID.
        - name: not_following
          in: query
          type: integer
          format: int32
          description: Only includes users who are not following a task with the given ID.
        - name: not_on_calendars
          in: query
          type: string
          description: "Only includes users who are not added to the given holiday calendars (Format: 'calendar_id,calendar_id,calendar_id')."
        - name: not_participant_in
          in: query
          type: integer
          format: int32
          description: Only includes users not participating in a project with a given ID.
        - name: on_my_account
          in: query
          type: boolean
          description: Returns all users on the requester's account.
        - name: on_my_account_or_participant_in_workspace
          in: query
          type: integer
          format: int32
          description: "Returns all the users that are on the account, as well as all users participating in the provided workspace ID."
        - name: only
          in: query
          type: string
          description: "Allows you to request one or more resources directly by ID. Multiple IDs can be supplied in a comma separated list, like GET /api/v1/workspaces.json?only=5,6,7."
        - name: optional_fields
          in: query
          description: 'Comma Separated string array of strings. Valid items values: "bio" "website" "city" "state" "country" "abbreviated_timezone" Allows you to request one or more optional fields as an array.'
          type: array
          items:
            type: string
            enum:
              - bio
              - website
              - city
              - state
              - country
              - abbreviated_timezone
        - name: order
          in: query
          type: string
          default: "alphabetical:asc"
          description: "Supply order with the name of a valid sort field for the endpoint and a direction. Valid values: alphabetical:asc and alphabetical:desc."
          enum:
            - "alphabetical:asc"
            - "alphabetical:desc"
        - name: page
          in: query
          type: integer
          format: int32
          default: 1
        - name: participant_in
          in: query
          type: integer
          format: int32
          description: Only includes users participating in a project with a given ID.
        - name: per_page
          in: query
          type: integer
          format: int32
          description: "<= 200"
          default: 20
        - name: potential_followers_for_story
          in: query
          type: integer
          format: int32
          description: Only includes users who are able to follow a task with the given ID.
        - name: provider_leads_on_account_projects
          in: query
          type: boolean
          description: Only includes users who are providers and leads in projects on the requester's account.
        - name: search
          in: query
          type: string
        - name: show_disabled
          in: query
          type: boolean
          default: false
          description: Only includes users who have been disabled.
        - name: show_users_in_insights_groups
          in: query
          type: boolean
          description: Only includes users who have access to insights.
        - name: time_administration_candidates
          in: query
          type: string
          description: "Only includes users who have submitted timesheets with a given status ('rejected, pending, unsubmitted, approved'), within the given date range, in active or archived projects(true/false) (Format: 'status_type;start_date;end_date;include_archived')."
        - name: updated_after
          in: query
          type: string
          description: Filter for records updated after a given datetime.
        - name: updated_before
          in: query
          type: string
          description: Filter for records updated before a given datetime.
        - name: with_skills
          in: query
          type: string
          description: "Only includes users with a set of skills at the given levels (Format: '{'skill_id':[level,level],'skill_id':[level],'operation':'<or/and>'}')."
        - name: without_skills
          in: query
          type: string
          description: "Only includes users without the given set of skills (Format: 'id,id,id')."
        - name: without_timesheet_submission
          in: query
          type: string
          description: "Only include users who have not submitted a timesheet in a project between the given start and end dates. (Format: 'workspace_id:start_date:end_date')."
        - name: without_users
          in: query
          type: array
          items:
            type: integer
          description: Comma Separated integer. Filters to users on account except for provided user ids.
        - name: write_access_in
          in: query
          type: integer
          format: int32
          description: Only includes users who are participating in a project with a given ID, and are not read-only in the project.
      responses:
        '200':
          description: A list of Users have been retrieved.
          schema:
            $ref: "#/definitions/UsersResponse"
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '401':
          description: Unauthorized request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '403':
          description: Forbidden request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '404':
          description: Page Not Found
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '503':
          description: Service is unavailable
          schema:
            $ref: "#/definitions/NotOkayResponse"
        default:
          description: Unexpected response.
      security:
        - OAuth2: []
      externalDocs:
        url: 'http://developer.mavenlink.com/beta/#tag/Users%2Fpaths%2F~1users%2Fget'
