          description: Any of the below associations can be included in your request by providing the include param, e.g. include=association1,association2. 1) creator (User) - The User who created this workspace, referenced by creator_id. Please note that this User may have subsequently left the workspace. primary_counterpart may actually be what you want. 2) participants (User) - Users participating in the Workspace. 3) primary_counterpart (User) - The lead of the opposite team of the current user. 4) workspace_groups (WorkspaceGroup) - An Workspace Groups associated with the workspace visible to the current user.
        - name: optional_fields
          in: query
          type: string
          description: "Allows you to request one or more optional fields as an array. Comma Separated string. Valid items values: rendered_description, client_lead_name, provider_lead_name, joinable, created_date, organization_membership_list, can_see_eac_etc, stories_total, stories_complete, tasks_total, tasks_complete, deliverables_total, deliverables_complete, milestones_total, milestones_complete, issues_total, issues_complete, milestone_weight_complete, task_duration, last_task_due_date, total_cost, amount_paid, amount_paid_in_cents, estimated_minutes, total_invoiced, total_minutes_approved, billable_minutes, non_billable_minutes, minutes_logged, incoming_email_address, estimate_to_complete, lock_date"
      responses:
        '200':
          description: Workspace (Project) has been updated.
          schema:
            $ref: "#/definitions/WorkspacesResponse"
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '401':
          description: Unauthorized request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '403':
          description: Forbidden request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '404':
          description: Page Not Found
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '503':
          description: Service is unavailable
          schema:
            $ref: "#/definitions/NotOkayResponse"
        default:
          description: Unexpected response.
      security:
        - OAuth2: []
      externalDocs:
        url: 'http://developer.mavenlink.com/beta/#tag/Workspaces%2Fpaths%2F~1workspaces~1%7Bid%7D~1toggle_time_approvals%2Fput'      
