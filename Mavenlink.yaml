tags:
  - name: 'Account Invitations'
    externalDocs:
      description: 'Account Invitations represent invitations for non-users to join a Mavenlink account.'
      url: 'http://developer.mavenlink.com/beta/#tag/Account-Invitations'
  - name: 'Account Memberships'
    externalDocs:
      description: 'Each user on an account will have an account membership that describes their relationship to the account. When you add a user to an account, create a new account_membership. When you remove a user from an account, delete their account_membership record.'
      url: 'http://developer.mavenlink.com/beta/#tag/Account-Memberships'
  - name: 'Attachments'
    externalDocs:
      description: "An Attachment is a file asset that is attached to another Mavenlink object. Depending on the type of object, the file is used or displayed in different ways. The objects that Attachments can be attached to are: Post, Expense, and Proof"
      url: "http://developer.mavenlink.com/beta/#tag/Attachments"
  - name: 'Backup Approver Associations'
    externalDocs:
      description: 'A Backup Approver Association represents the relationship of a delegated approver to a range of specific dates. Approval responsibilities are delegated to a backup approver.'
      url: 'http://developer.mavenlink.com/beta/#tag/Backup-Approver-Associations'
  - name: 'Cost Rates'
    externalDocs:
      description: 'Cost Rate represents the hourly cost for an account member, given in a specific currency. A cost rate with the same currency as the account default currency is called the default cost rate.'
      url: 'http://developer.mavenlink.com/beta/#tag/Cost-Rates'
  - name: 'Custom Field Values'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Custom-Field-Values'
  - name: 'Custom Fields'
    externalDocs:
      description: 'Custom fields store custom field values for a given subject. The supported subjects are currently Workspace, Story, User, and WorkspaceGroup.'
      url: 'http://developer.mavenlink.com/beta/#tag/Custom-Fields'
  - name: 'Custom Field Sets'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Custom-Field-Sets' 
  - name: 'Client Invoice Defaults'
    externalDocs:
      description: Represents the default configuration for presenting invoices to clients.
      url: 'http://developer.mavenlink.com/beta/#tag/Client-Invoice-Defaults'
  - name: 'Estimate Scenario Resource Allocations'
    externalDocs:
      description: Estimate Scenario Resource Allocations contain time-related data for estimate scenario resources, used for calculating estimated cost and scheduled hours.
      url: 'http://developer.mavenlink.com/beta/#tag/Estimate-Scenario-Resource-Allocations'
  - name: 'Estimate Scenario Resources'
    externalDocs:
      description: Estimate scenario resources are placeholders for project resources in a specific estimate scenario.
      url: 'http://developer.mavenlink.com/beta/#tag/Estimate-Scenario-Resources'
  - name: 'Estimate Scenarios'
    externalDocs:
      description: An Estimate Scenario represents a possible project configuration. It includes a rate card, budget, and associated resourses and allocations.
      url: 'http://developer.mavenlink.com/beta/#tag/Estimate-Scenarios'
  - name: 'Estimates'
    externalDocs:
      description: An Estimate represents a potential project, allowing you to plan out its budget, resources, and allocations through associated Estimate Scenarios.
      url: 'http://developer.mavenlink.com/beta/#tag/Estimates'
  - name: 'Expense Categories'
    externalDocs:
      description: An Expense Category represents the type of expense that is being reported. Expense categories have no attributes and consist of just their name as a string. They can be changed by Account Administrators.
      url: 'http://developer.mavenlink.com/beta/#tag/Expense-Categories'
  - name: 'Expense Report Submissions'
    externalDocs:
      description: Expense report submissions contain a set of expense line items. These expenses must be approved through an expense report submission before they can be added to an invoice. All submission expenses must be in the same workspace (project).
      url:  "http://developer.mavenlink.com/beta/#tag/Expense-Report-Submissions"
  - name: 'Expenses'
    externalDocs:
      description: Expenses are defined as costs incurred as part of a project, but not related to time. Once created, expenses can be included in generated invoices.
      url:  "http://developer.mavenlink.com/beta/#tag/Expenses"
  - name: 'External References'
    externalDocs:
      description: External References allows users see which objects (one of LineItem, Workspace, Story, Submission, Invoice, User, WorkspaceGroup, TimeAdjustment, or Post are synced with third party systems. This allows you to view the sync status of items in addition to the integration specifics for a synced object.
      url:  "http://developer.mavenlink.com/beta/#tag/External-References"
  - name: 'Holiday Calendar Associations'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Holiday-Calendar-Associations'
      description: A Holiday Calendar Asociation represents the relationship between holiday objects and calendar objects.
  - name: 'Holiday Calendar Memberships'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Holiday-Calendar-Memberships'
      description: A list of all calendars associated to an individual user.
  - name: 'Holiday Calendars'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Holiday-Calendars'
      description: Holiday Calendars define the days in which account members are unavailable to work due to company-wide days off.
  - name: 'Holidays'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Holidays'
      description: Holidays are the company-wide days off that have been added to a user's Mavenlink account.
  - name: 'Invoices'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Invoices'
  - name: 'Line Item Locks'
    externalDocs:
      description: 'Line Item Locks provide a way for you to lock time in the past so that previous time entries cannot be edited or updated and new time entries cannot be created before the selected lock date. Line Items can be locked to any Saturday in the past on a per-account basis. Keep in mind that this feature does not lock the ability to invoice approved time entries, nor does it lock the submission or approval of expenses. Also note: Line Item Locks cannot be modified or deleted. If you would like to move the lock date forward, simply create a new lock at a later date, and your account will be locked at the new date. Once your account has been locked, the lock cannot be moved earlier, or removed.'
      url: 'http://developer.mavenlink.com/beta/#tag/Line-Item-Locks'
  - name: 'Organization Memberships'
    externalDocs:
      description: 'An Organization Membership represents the connection of a user and project to an organization.'
      url: 'http://developer.mavenlink.com/beta/#tag/Organization-Memberships'
  - name: 'Organizations'
    externalDocs:
      description: 'The two subclasses of Organization, Department and Geography, both exist in independent trees that belong to Mavenlink Accounts. Users and Workspaces are then associated to exact positions in these two trees via OrganizationMemberships, which have an associated geography_id and department_id. A User or Workspace’s position in these two trees is then used to figure out which objects they can see in Mavenlink by looking at what objects are associated with their organizational subtrees. This feature isn’t currently complete and only some UIs honor Organizations.'
      url: 'http://developer.mavenlink.com/beta/#tag/Organizations'
  - name: 'Participations'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Participations'
      description: Additional information for participants on projects.
  - name: 'Posts'
    externalDocs:
      description: A Post represents a message written by participants in a project that appears in the project. Replies are only included if they are directly related to a post. Replies to events, such as Change Orders or Story Created Events, are not included.
      url: 'http://developer.mavenlink.com/beta/#tag/Posts'
  - name: 'Project Template Assignments'
    externalDocs:
      description: Project Template Assignments are used in Project Templates and act as placeholders for story assignees. These assignments are mapped to project template stories and are switched out for real users when the template is applied.
      url: 'http://developer.mavenlink.com/beta/#tag/Project-Template-Assignments'
  - name: 'Project Templates'
    externalDocs:
      description: Project Templates are reusable sets of stories and project attributes that can be applied to new or existing projects. All of a project template's tasks are stored in an attribute located on the project template object called raw_json. It is a JSON hash of all the stories that has been turned into a string and is stored on the object.
      url: 'http://developer.mavenlink.com/beta/#tag/Project-Templates'
  - name: 'Proof Review Participations'
    externalDocs:
      description: Proof Review Participations represents a user's involvement (participation) in the review of a proof. Their status can be either Waiting, Approved, or Rejected.
      url: 'http://developer.mavenlink.com/beta/#tag/Project-Review-Participations'
  - name: 'Proof Reviews'
    externalDocs:
      description: Proof Reviews represent the process by which a proof is reviewed and feedback is given. A proof review can be done by several users (represented as Proof Review Participations). A review begins with an in_progress status, and is moved to approved after it has been reviewed and accepted by all participants. If any participant rejects the review, it moves to a rejected status.
      url: 'http://developer.mavenlink.com/beta/#tag/Proof-Reviews'
  - name: 'Proof Revisions'
    externalDocs:
      description: Proof Revisions represents a specific version of a proof. The latest version that most operations are taken on is the current version.. Associating a new ProofRevision with a proof will make it the new current revision.
      url: 'http://developer.mavenlink.com/beta/#tag/Proof-Revisions'
  - name: 'Proofs'
    externalDocs:
      description: Proofs represent an asset that has been uploaded for review. Proofs belong to a Story (Task) and can have many Proof Revisions and one current revision which represents the most recent Revision made to the Proof.
      url: 'http://developer.mavenlink.com/beta/#tag/Proofs'
  - name: 'Roles'
    externalDocs:
      description: 'Roles in Mavenlink are owned by an Account. They can be associated with an Account Membership, Account Invitation, Participation, Project Template Assignment, Rate Card Role, Rate Card Version, Resource, or Time Adjustment.'
      url: 'http://developer.mavenlink.com/beta/#tag/Roles'
  - name: 'Skill Categories'
    externalDocs:
      description: "Skill Categories are associated with a skill. A skill category can have one of the following names: 'Skill', 'Language', 'Certification', 'Other'. Skill Categories cannot be modified or deleted."
      url: 'http://developer.mavenlink.com/beta/#tag/Skill-Categories'
  - name: 'Skill Memberships'
    externalDocs:
      description: "Skill Memberships represent skills that have been granted to a user on the account."
      url: 'http://developer.mavenlink.com/beta/#tag/Skill-Memberships'
  - name: 'Skills'
    externalDocs:
      description: "Skills are used in Mavenlink to describe capabilities of users for the purposes of resource planning. They can be associated with a user through a Skill Membership. A user can be associated with up to 200 skills. This model includes categories such as 'Skill', 'Language', 'Certification' and 'Other'."
      url: 'http://developer.mavenlink.com/beta/#tag/Skills'
  - name: 'Status Report (Health Report)'
    externalDocs:
      description: A Status Report represents a snapshot of a Workspace's status across several categories at a moment in time. Status Reports are usually referred to Health Reports to in the UI.
      url: 'http://developer.mavenlink.com/beta/#tag/Status-Report-(Health-Report)'
  - name: 'Stories'
    externalDocs:
      description: Stories are tasks, milestones, deliverables, or issues in Mavenlink. They belong to Workspaces, show up in the local and global task trackers, can be linked to Posts, can have sub-Stories and TaskLists, and have many attributes for planning, tasking, and financials.
      url: 'http://developer.mavenlink.com/beta/#tag/Stories'
  - name: 'Story Allocation Days'
    externalDocs:
      description: Story Allocation Days in Mavenlink are owned by an Assignment. A Story Allocation Day is the planned amount of time for a given day.
      url: 'http://developer.mavenlink.com/beta/#tag/Story-Allocation-Days'
  - name: 'Story State Changes'
    externalDocs:
      description: Story State Changes in Mavenlink act as an audit trail for changes to the state of a Story. Story State Changes cannot be created directly. They will be created for you automatically when you set the state of a Story. Story State Changes cannot be modified or deleted.
      url: 'http://developer.mavenlink.com/beta/#tag/Story-State-Changes'
  - name: 'Story Tasks'
    externalDocs:
      description: Story Tasks are used in Mavenlink to track a list of checklist items within a Story. This model includes a completion boolean and a position integer.
      url: 'http://developer.mavenlink.com/beta/#tag/Story-Tasks'
  - name: 'Time Off Entries'
    externalDocs:
      description: Time Off Entries represent the time and dates that a user has requested off from work, such as PTO or vacation days.
      url: 'http://developer.mavenlink.com/beta/#tag/Time-Off-Entries'
  - name: 'Time Entries'
    externalDocs:
      description: Time Entries in Mavenlink allow users to track time for the work that they do. Once created, they can be included in invoices generated subsequently.
      url: 'http://developer.mavenlink.com/beta/#tag/Time-Entries'
  - name: 'Timesheet Submissions'
    externalDocs:
      description: TimesheetSubmissions hold a set of time entries for a specified week, which can be approved or rejected. TimesheetSubmission can be turned on through a project setting. Once turned on time entries must be approved through a TimesheetSubmission before it is invoiceable.
      url: 'http://developer.mavenlink.com/beta/#tag/Timesheet-Submissions'
  - name: 'User File Associations'
    externalDocs:
      description: 'User File Associations in Mavenlink act as a join object between Users, Workspaces, and Attachments / Google Documents.'
      url: 'http://developer.mavenlink.com/beta/#tag/User-File-Associations'
  - name: 'Users'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Users'
      description: Users represent the individuals that are participating in Mavenlink projects . User objects are often returned as nested JSON objects within other returned items such as posts or tasks.
  - name: 'Workspace Allocations'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Workspace-Allocations'
      description: A workspace allocation represents a resource’s allocation over a specific period of time. A workspace allocation is always associate with a workspace resource.
  - name: 'Workspace Baselines'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Workspace-Baselines'
      description: Workspace baseline is a snapshot of a workspace at its time of creation. The snapshot contains aggregate statistics and certain data about each story. Refer to the WorkspaceBaselinePresenter.
  - name: 'Workspace Groups'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Workspace-Groups'
      description: Workspace Groups (also known as project groups) allow for the categorization of Mavenlink Workspaces. Workspace Groups are unique to each Mavenlink Account.
  - name: 'Workspace Invoice Preferences'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Workspace-Invoice-Preferences'
      description: Workspace Invoice Preferences specify the default values that are applied to new invoices created for the given project. It is only used for projects that have financials enabled.
  - name: 'Workspace Resources'
    externalDocs:
      url: 'http://developer.mavenlink.com/beta/#tag/Workspace-Resources'
      description: A workspace resource is the object that is tied to assignments and allocations within a Workspace.
  - name: 'Workspaces'
    externalDocs:
      description: Workspaces (also know as Projects) are Mavenlink's primary space for communication and collaboration.
      url: 'http://developer.mavenlink.com/beta/#tag/Workspaces'
  - name: 'Workweek Memberships'
    externalDocs:
      description: Workweek Memberships in Mavenlink are associated with a User and a Workweek.
      url: 'http://developer.mavenlink.com/beta/#tag/Workweek-Memberships'
  - name: 'Workweeks'
    externalDocs:
      description: Workweeks in Mavenlink are owned by an Account. They can be used as the default for an Account or can be associated to a User through a Workweek Membership.
      url: 'http://developer.mavenlink.com/beta/#tag/Workweeks'
  - name: 'Vendors'
    externalDocs:
      description: A Vendor is an entity to which an expense can be paid.
      url: 'http://developer.mavenlink.com/beta/#tag/Vendors'
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /account_invitations:
    get:
      tags:
        - Account Invitations
      summary: 'This endpoint returns structured Account Invitations objects.'
      description: "This endpoint returns structured Account Invitations objects. As with all Mavenlink API endpoints, the returned data will be referenced in sorted order in the results array and will be indexed by ID in the account_invitations top-level JSON key. Please see our Response Format section for more information."
      operationId: getAccountInvitations
      parameters:
        - name: by_full_name
          in: query
          type: string
          description: Show entries where the full name is like the given parameter.
        - name: include
          type: string
          in: query
          description: Any of the below associations can be included in your request by providing the include param, e.g. include=association1,association2. default_role (Role) - The default role of the account. invitee (User) - The new user who will receive the invitation. inviter (User) - The user who has sent the invitation.
        - name: only
          in: query
          type: string
          description: "Allows you to request one or more resources directly by ID. Multiple IDs can be supplied in a comma separated list, like GET /api/v1/workspaces.json?only=5,6,7."
        - name: only_pending
          in: query
          type: boolean
          default: true
          description: Show only pending invitations.
        - name: order
          in: query
          type: string
          default: "created_at:desc"
          description: "Supply order with the name of a valid sort field for the endpoint and a direction. Valid values: bill_rate:asc, bill_rate:desc, cost_rate:asc, cost_rate:desc, created_at:asc, created_at:desc, full_name:asc, full_name:desc, permission:asc, and permission:desc."
          enum:
            - "bill_rate:asc"
            - "bill_rate:desc"
            - "cost_rate:asc"
            - "cost_rate:desc"
            - "created_at:asc"
            - "created_at:desc"
            - "full_name:asc"
            - "full_name:desc"
            - "permission:asc"
            - "permission:desc"
        - name: page
          in: query
          type: integer
          format: int32
          default: 1
        - name: per_page
          in: query
          type: integer
          format: int32
          default: 20
          description: '<= 200'
      responses:
        '200':
          description: A list of Account Invitations have been retrieved.
          schema:
            $ref: "#/definitions/AccountInvitationsResponse"
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '401':
          description: Unauthorized request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '403':
          description: Forbidden request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '404':
          description: Page Not Found
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '503':
          description: Service is unavailable
          schema:
            $ref: "#/definitions/NotOkayResponse"
        default:
          description: Unexpected response.
      security:
        - OAuth2: []
      externalDocs:
        url: 'http://developer.mavenlink.com/beta/#tag/Account-Invitations%2Fpaths%2F~1account_invitations%2Fget'
    post:
      tags:
        - Account Invitations
      summary: 'This endpoint returns structured Account Invitations objects.'
      description: "This endpoint returns structured Account Invitations objects. As with all Mavenlink API endpoints, the returned data will be referenced in sorted order in the results array and will be indexed by ID in the account_invitations top-level JSON key. Please see our Response Format section for more information."
      operationId: createAccountInvitation
      parameters:
        - name: include
          type: string
          in: query
          description: Any of the below associations can be included in your request by providing the include param, e.g. include=association1,association2. default_role (Role) - The default role of the account. invitee (User) - The new user who will receive the invitation. inviter (User) - The user who has sent the invitation.
        - name: account_invitation
          in: body
          required: true
          schema:
            $ref: "#/definitions/NewAccountInvitationSchema"
      responses:
        '200':
          description: Account Invitation has been created.
          schema:
            $ref: "#/definitions/AccountInvitationsResponse"
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '401':
          description: Unauthorized request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '403':
          description: Forbidden request.
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '404':
          description: Page Not Found
          schema:
            $ref: "#/definitions/NotOkayResponse"
        '503':
          description: Service is unavailable
          schema:
            $ref: "#/definitions/NotOkayResponse"
        default:
